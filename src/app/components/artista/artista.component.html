<app-loading *ngIf="loading" class="m-5"></app-loading>


<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
  </div>

  <div class="col">
    <h3>{{artista.name}}</h3>
    <p class="puntero">
      <a [href]="artista.external_urls.spotify" target="_blank" style="color: white;">Ver perfil en Spotify</a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button class="btn btn-outline-danger" routerLink="/search">Regresar</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col">

    <table class="table">

      <thead>
        <tr style="color: white;">
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks" style="color: white;">
          <th>
            <img [src]="track.album.images | noimage" alt="" class="img-thumb">
          </th>
          <th>{{track.album.name}}</th>
          <th>{{track.name}}</th>
          <th>
            <iframe [src]=" track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true"
              allow="encrypted-media"></iframe>
          </th>
        </tr>
      </tbody>

    </table>

  </div>
</div>
